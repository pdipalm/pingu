services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: pingu
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d pingu"]
      interval: 3s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  migrate:
    build: .
    command: alembic upgrade head
    environment:
      DATABASE_URL: postgresql+psycopg://postgres:postgres@db:5432/pingu
    depends_on:
      db:
        condition: service_healthy

  api:
    build: .
    environment:
      DATABASE_URL: postgresql+psycopg://postgres:postgres@db:5432/pingu
      TARGETS_PATH: /app/targets.yaml
      LOG_LEVEL: info
    depends_on:
      migrate:
        condition: service_completed_successfully
    ports:
      - "8000:8000"
    command: ["bash", "-lc", "alembic upgrade head && uvicorn app.api:app --host 0.0.0.0 --port 8000"]
    restart: unless-stopped

  poller:
    build: .
    environment:
      DATABASE_URL: postgresql+psycopg://postgres:postgres@db:5432/pingu
      TARGETS_PATH: /app/targets.yaml
      LOG_LEVEL: info
    depends_on:
      migrate:
        condition: service_completed_successfully
    command: ["bash", "-lc", "alembic upgrade head && python -m app.poller"]
    cap_add:
      - NET_RAW
    restart: unless-stopped

volumes:
  pgdata: