services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    expose:
      - "5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}" ]
      interval: 3s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    networks:
      - internal

  bootstrap:
    image: postgres:16
    depends_on:
      db:
        condition: service_healthy
    networks:
      - internal
    restart: "no"
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      DB_APP_USER: ${DB_APP_USER}
      DB_APP_PASSWORD: ${DB_APP_PASSWORD}
      PGPASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - ./docker/db/bootstrap.sh:/bootstrap.sh:ro
    entrypoint: [ "bash", "/bootstrap.sh" ]

  migrate:
    build: .
    command: alembic upgrade head
    environment:
      DATABASE_URL: postgresql+psycopg://${DB_APP_USER}:${DB_APP_PASSWORD}@db:5432/${POSTGRES_DB}
    depends_on:
      bootstrap:
        condition: service_completed_successfully
    networks:
      - internal

  api:
    build: .
    environment:
      DATABASE_URL: postgresql+psycopg://${DB_APP_USER}:${DB_APP_PASSWORD}@db:5432/${POSTGRES_DB}
      TARGETS_PATH: /app/targets.yaml
      LOG_LEVEL: info
    depends_on:
      migrate:
        condition: service_completed_successfully
    command: [ "bash", "-lc", "alembic upgrade head && uvicorn app.api:app --host 0.0.0.0 --port 8000" ]
    restart: unless-stopped
    networks:
      - internal
      - public
    ports:
      - "8000:8000"

  poller:
    build: .
    environment:
      DATABASE_URL: postgresql+psycopg://${DB_APP_USER}:${DB_APP_PASSWORD}@db:5432/${POSTGRES_DB}
      TARGETS_PATH: /app/targets.yaml
      LOG_LEVEL: info
    depends_on:
      migrate:
        condition: service_completed_successfully
    command: [ "bash", "-lc", "alembic upgrade head && python -m app.poller.__main__" ]
    cap_add:
      - NET_RAW
    restart: unless-stopped
    networks:
      - internal
      - public

volumes:
  pgdata:


networks:
  internal:
    internal: true
  public:
    driver: bridge
